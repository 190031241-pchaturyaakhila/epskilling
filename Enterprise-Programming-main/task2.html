<html>
<head>
<script>
function validation()
{
var user=document.f1.user.value;
var email=document.f1.email.value;
var password=document.f1.password.value;
var repassword=document.f1.repassword.value;
var a=0;
var at="-1"
var at=email.indexOf('@');
var dot="-1"
var dot=email.lastIndexOf('.');
if(user==null||user=="")
{
alert("Username is empty");
a=1;
}
else if(user.length<8)
{
alert("Username should contain minimum 8 characters");
a=1;
}
if(email==null||email=="")
{
alert("Email Id is empty");
a=1;
}
else if(parseInt(at)<1||parseInt(dot)<parseInt(at)||parseInt(dot)-parseInt(at)==1||email.length-parseInt(dot)<3)
{
a=1;
alert("Invalid email id");
}
if ( ( f1.games[0].checked == false ) && ( f1.games[1].checked == false ) && ( f1.games[2].checked == false ) )
{
a=1;
alert ( "Please choose atleast 1 game" );
}
if(password==null||password=="")
{
alert("Password is empty");
a=1;
}
else if(password.length<8)
{
alert("Password should contain minimum 8 characters");
a=1;
}
else if(password!=repassword)
{
alert("Passwords doesn't match. Try again");
a=1;
}
if(a==0)
{
alert("Welcome "+user+". Successfully registered");
}
}
</script>
</head>
<body>
<form name="f1" onsubmit="validation()" method="post">
Username:<input type="text" name="user"><br>
Email Id:<input type="text" name="email"><br>
Password:<input type="password" name="password"><br>
Favourite game:<input type="checkbox" name="games" value="Cricket"> Cricker<input type="checkbox" name="games" value="Foot Ball"> Foot Ball<input type="checkbox" name="games" value="Chess"> Chess<br>
Confirm-Password:<input type="password" name="repassword"><br>
<input type="submit" value="register">
</form>
</body>
</html>
